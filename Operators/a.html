<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 4;
        document.write(a+b, "<br>");
        document.write(a-b, "<br>");
        document.write(a*b, "<br>");
        document.write(a/b, "<br>");
        document.write(a%b, "<br>");
        

        a +=1;
        b +=1;

        a++;
        b++


        document.write(a);
        document.write(b);
    </script>
</body>
</html>
